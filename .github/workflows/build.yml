name: Build

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '^1.24.6'
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Install vanity imports
      run: go install go.mlcdf.fr/vanity-imports@v0.0.12
    - name: Build vanity imports
      run: vanity-imports
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
